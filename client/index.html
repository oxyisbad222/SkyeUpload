<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SkyeUpload">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">

    <title>SkyeUpload</title>

    <!-- Plyr.io Player CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="app-container">
        <!-- Pull to refresh indicator, hidden by default -->
        <div id="pull-to-refresh">
            <i data-lucide="arrow-down"></i> Release to refresh
        </div>

        <!-- Main Content Area -->
        <main id="app-content">
            <!-- Initial loading state -->
            <div class="loading-state">
                <h1 class="loading-title">Loading SkyeUpload...</h1>
            </div>
        </main>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#home" class="nav-item active">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <a href="#search" class="nav-item">
                <i data-lucide="search"></i>
                <span>Search</span>
            </a>
            <a href="#requests" class="nav-item">
                <i data-lucide="plus-square"></i>
                <span>Request</span>
            </a>
            <a href="#settings" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
